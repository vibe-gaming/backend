<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Список организаций</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        .header {
            background: white;
            border-radius: 10px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header h1 {
            color: #333;
            font-size: 32px;
        }

        .back-btn {
            background: #6c757d;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            text-decoration: none;
            display: inline-block;
        }

        .back-btn:hover {
            background: #5a6268;
        }

        .create-btn {
            background: #28a745;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            text-decoration: none;
            display: inline-block;
            margin-right: 10px;
        }

        .create-btn:hover {
            background: #218838;
        }

        .content-section {
            background: white;
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .organizations-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        .organizations-table th {
            background: #f8f9fa;
            padding: 12px;
            text-align: left;
            font-weight: 600;
            color: #333;
            border-bottom: 2px solid #dee2e6;
        }

        .organizations-table td {
            padding: 12px;
            border-bottom: 1px solid #dee2e6;
        }

        .organizations-table tr:hover {
            background: #f8f9fa;
        }

        .organizations-table tr {
            cursor: pointer;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
        }

        .error {
            background: #fee;
            color: #c33;
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Список организаций</h1>
            <div>
                <a href="/admin/create-organization" class="create-btn">+ Создать организацию</a>
                <a href="/admin/" class="back-btn">← Назад к админке</a>
            </div>
        </div>

        <div class="content-section">
            <div id="error-message"></div>
            <div id="organizations-container">
                <div class="loading">Загрузка...</div>
            </div>
        </div>
    </div>

    <script>
        async function loadOrganizations() {
            const container = document.getElementById('organizations-container');
            const errorDiv = document.getElementById('error-message');
            errorDiv.innerHTML = '';
            
            container.innerHTML = '<div class="loading">Загрузка...</div>';

            try {
                const response = await fetch('/api/v1/organizations');
                
                if (!response.ok) {
                    throw new Error('Ошибка при загрузке организаций');
                }

                const organizations = await response.json();

                if (organizations.length === 0) {
                    container.innerHTML = '<div class="loading">Организации не найдены</div>';
                    return;
                }

                let tableHTML = `
                    <table class="organizations-table">
                        <thead>
                            <tr>
                                <th>Название</th>
                                <th>Описание</th>
                                <th>Дата создания</th>
                            </tr>
                        </thead>
                        <tbody>
                `;

                organizations.forEach(org => {
                    const createdAt = new Date(org.created_at).toLocaleDateString('ru-RU');
                    const description = org.description ? (org.description.length > 100 ? org.description.substring(0, 100) + '...' : org.description) : 'Нет описания';
                    tableHTML += `
                        <tr onclick="window.location.href='/admin/organizations/${org.id}'">
                            <td>${escapeHtml(org.name)}</td>
                            <td>${escapeHtml(description)}</td>
                            <td>${createdAt}</td>
                        </tr>
                    `;
                });

                tableHTML += `
                        </tbody>
                    </table>
                `;

                container.innerHTML = tableHTML;

            } catch (error) {
                errorDiv.innerHTML = `<div class="error">Ошибка: ${error.message}</div>`;
                container.innerHTML = '';
            }
        }

        function escapeHtml(text) {
            if (!text) return '';
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // Загружаем данные при загрузке страницы
        window.addEventListener('DOMContentLoaded', () => {
            loadOrganizations();
        });
    </script>
</body>
</html>
