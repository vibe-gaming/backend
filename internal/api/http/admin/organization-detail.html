<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Детали организации</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
        }

        .header {
            background: white;
            border-radius: 10px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header h1 {
            color: #333;
            font-size: 32px;
        }

        .back-btn {
            background: #6c757d;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            text-decoration: none;
            display: inline-block;
        }

        .back-btn:hover {
            background: #5a6268;
        }

        .header-actions {
            display: flex;
            gap: 10px;
        }

        .edit-btn {
            background: #28a745;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            text-decoration: none;
            display: inline-block;
        }

        .edit-btn:hover {
            background: #218838;
        }

        .delete-btn {
            background: #dc3545;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            text-decoration: none;
            display: inline-block;
        }

        .delete-btn:hover {
            background: #c82333;
        }

        .content-section {
            background: white;
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            margin-bottom: 30px;
        }

        .content-section h2 {
            color: #333;
            font-size: 24px;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 2px solid #f0f0f0;
        }

        .info-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }

        .info-item {
            display: flex;
            flex-direction: column;
        }

        .info-item label {
            font-size: 12px;
            color: #666;
            margin-bottom: 5px;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .info-item .value {
            font-size: 16px;
            color: #333;
            font-weight: 500;
        }

        .description {
            margin-top: 20px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 5px;
        }

        .description h3 {
            color: #333;
            margin-bottom: 10px;
        }

        .description p {
            color: #666;
            line-height: 1.6;
            white-space: pre-wrap;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
        }

        .error {
            background: #fee;
            color: #c33;
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 20px;
        }

        .buildings-section {
            margin-top: 30px;
        }

        .building-item {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 15px;
        }

        .building-item h4 {
            color: #333;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Детали организации</h1>
            <div class="header-actions">
                <button class="edit-btn" id="edit-btn" onclick="editOrganization()">Редактировать</button>
                <button class="delete-btn" id="delete-btn" onclick="deleteOrganization()">Удалить</button>
                <a href="/admin/organizations" class="back-btn">← Назад к списку</a>
            </div>
        </div>

        <div class="content-section">
            <div id="error-message"></div>
            <div id="organization-container">
                <div class="loading">Загрузка...</div>
            </div>
        </div>
    </div>

    <script>
        async function loadOrganization() {
            const container = document.getElementById('organization-container');
            const errorDiv = document.getElementById('error-message');
            errorDiv.innerHTML = '';
            
            // Получаем ID из URL
            const pathParts = window.location.pathname.split('/').filter(part => part);
            let organizationId = null;
            
            const organizationsIndex = pathParts.indexOf('organizations');
            if (organizationsIndex !== -1 && organizationsIndex + 1 < pathParts.length) {
                organizationId = pathParts[organizationsIndex + 1];
            } else {
                organizationId = pathParts[pathParts.length - 1];
            }

            if (!organizationId || organizationId === 'organizations' || organizationId === 'admin') {
                errorDiv.innerHTML = '<div class="error">ID организации не указан в URL</div>';
                container.innerHTML = '';
                return;
            }

            container.innerHTML = '<div class="loading">Загрузка...</div>';

            try {
                const response = await fetch(`/api/v1/organizations/${organizationId}`);
                
                if (!response.ok) {
                    let errorMessage = 'Ошибка при загрузке организации';
                    try {
                        const errorData = await response.json();
                        errorMessage = errorData.error || errorMessage;
                    } catch (e) {
                        if (response.status === 404) {
                            errorMessage = 'Организация не найдена';
                        } else if (response.status === 500) {
                            errorMessage = 'Внутренняя ошибка сервера';
                        }
                    }
                    throw new Error(errorMessage);
                }

                const organization = await response.json();
                
                if (!organization || !organization.id) {
                    throw new Error('Некорректные данные организации');
                }

                const createdAt = new Date(organization.created_at).toLocaleDateString('ru-RU');
                const updatedAt = new Date(organization.updated_at).toLocaleDateString('ru-RU');

                let buildingsHTML = '';
                if (organization.buildings && organization.buildings.length > 0) {
                    buildingsHTML = '<div class="buildings-section"><h3>Здания</h3>';
                    organization.buildings.forEach(building => {
                        buildingsHTML += `
                            <div class="building-item">
                                <h4>${escapeHtml(building.address || 'Адрес не указан')}</h4>
                                <p><strong>Телефон:</strong> ${escapeHtml(building.phone_number || 'Не указан')}</p>
                                <p><strong>Тип:</strong> ${escapeHtml(building.type || 'Не указан')}</p>
                            </div>
                        `;
                    });
                    buildingsHTML += '</div>';
                }

                const html = `
                    <h2>${escapeHtml(organization.name)}</h2>
                    
                    <div class="info-grid">
                        <div class="info-item">
                            <label>Создано</label>
                            <div class="value">${createdAt}</div>
                        </div>
                        <div class="info-item">
                            <label>Обновлено</div>
                            <div class="value">${updatedAt}</div>
                        </div>
                    </div>

                    <div class="description">
                        <h3>Описание</h3>
                        <p>${escapeHtml(organization.description || 'Не указано')}</p>
                    </div>

                    ${buildingsHTML}
                `;

                container.innerHTML = html;

            } catch (error) {
                console.error('Ошибка при загрузке организации:', error);
                errorDiv.innerHTML = `<div class="error">Ошибка: ${error.message}</div>`;
                container.innerHTML = '';
            }
        }

        function editOrganization() {
            const pathParts = window.location.pathname.split('/').filter(part => part);
            let organizationId = null;
            
            const organizationsIndex = pathParts.indexOf('organizations');
            if (organizationsIndex !== -1 && organizationsIndex + 1 < pathParts.length) {
                organizationId = pathParts[organizationsIndex + 1];
            } else {
                organizationId = pathParts[pathParts.length - 1];
            }

            if (organizationId && organizationId !== 'organizations' && organizationId !== 'admin') {
                window.location.href = `/admin/create-organization?edit=true&id=${organizationId}`;
            } else {
                alert('Не удалось определить ID организации');
            }
        }

        async function deleteOrganization() {
            const pathParts = window.location.pathname.split('/').filter(part => part);
            let organizationId = null;
            
            const organizationsIndex = pathParts.indexOf('organizations');
            if (organizationsIndex !== -1 && organizationsIndex + 1 < pathParts.length) {
                organizationId = pathParts[organizationsIndex + 1];
            } else {
                organizationId = pathParts[pathParts.length - 1];
            }

            if (!organizationId || organizationId === 'organizations' || organizationId === 'admin') {
                alert('Не удалось определить ID организации');
                return;
            }

            if (!confirm('Вы уверены, что хотите удалить эту организацию? Это действие нельзя отменить.')) {
                return;
            }

            const deleteBtn = document.getElementById('delete-btn');
            deleteBtn.disabled = true;
            deleteBtn.textContent = 'Удаление...';

            try {
                const response = await fetch(`/api/v1/organizations/${organizationId}`, {
                    method: 'DELETE'
                });

                if (!response.ok) {
                    let errorMessage = 'Ошибка при удалении организации';
                    try {
                        const errorData = await response.json();
                        errorMessage = errorData.error || errorMessage;
                    } catch (e) {
                        if (response.status === 404) {
                            errorMessage = 'Организация не найдена';
                        } else if (response.status === 500) {
                            errorMessage = 'Внутренняя ошибка сервера';
                        }
                    }
                    throw new Error(errorMessage);
                }

                alert('Организация успешно удалена');
                window.location.href = '/admin/organizations';

            } catch (error) {
                alert('Ошибка при удалении организации: ' + error.message);
                deleteBtn.disabled = false;
                deleteBtn.textContent = 'Удалить';
            }
        }

        function escapeHtml(text) {
            if (!text) return '';
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        window.addEventListener('DOMContentLoaded', () => {
            loadOrganization();
        });
    </script>
</body>
</html>
