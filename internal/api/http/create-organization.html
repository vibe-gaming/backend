<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Создание организации</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
        }

        .header {
            background: white;
            border-radius: 10px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header h1 {
            color: #333;
            font-size: 32px;
        }

        .back-btn {
            background: #6c757d;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            text-decoration: none;
            display: inline-block;
        }

        .back-btn:hover {
            background: #5a6268;
        }

        .content-section {
            background: white;
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            margin-bottom: 30px;
        }

        .content-section h2 {
            color: #333;
            font-size: 24px;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 2px solid #f0f0f0;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #333;
            font-weight: 500;
            font-size: 14px;
        }

        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
            font-family: inherit;
        }

        .form-group textarea {
            min-height: 100px;
            resize: vertical;
        }

        .success {
            background: #d4edda;
            color: #155724;
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 20px;
        }

        .error {
            background: #fee;
            color: #c33;
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 20px;
        }

        .submit-btn {
            background: #28a745;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            transition: background 0.3s ease;
        }

        .submit-btn:hover {
            background: #218838;
        }

        .submit-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1 id="page-title">Создание новой организации</h1>
            <a href="/admin/organizations" class="back-btn">← Назад к списку</a>
        </div>

        <div class="content-section">
            <div id="create-organization-message"></div>
            <form id="create-organization-form" onsubmit="createOrganization(event)">
                <div class="form-group">
                    <label for="name">Название *</label>
                    <input type="text" id="name" name="name" required>
                </div>

                <div class="form-group">
                    <label for="description">Описание *</label>
                    <textarea id="description" name="description" required></textarea>
                </div>

                <button type="submit" class="submit-btn" id="submit-btn">Создать организацию</button>
                <input type="hidden" id="organization-id" name="organization_id">
            </form>
        </div>
    </div>

    <script>
        // Загрузка данных организации для редактирования
        async function loadOrganizationForEdit(organizationId) {
            try {
                const response = await fetch(`/api/v1/organizations/${organizationId}`);
                if (!response.ok) {
                    throw new Error('Ошибка при загрузке организации');
                }
                const organization = await response.json();

                // Заполняем форму данными организации
                document.getElementById('name').value = organization.name || '';
                document.getElementById('description').value = organization.description || '';

                // Сохраняем ID для обновления
                document.getElementById('organization-id').value = organizationId;
                
                // Меняем заголовок и текст кнопки
                document.getElementById('page-title').textContent = 'Редактирование организации';
                document.getElementById('submit-btn').textContent = 'Сохранить изменения';

            } catch (error) {
                console.error('Ошибка загрузки организации:', error);
                alert('Ошибка при загрузке данных организации: ' + error.message);
            }
        }

        async function createOrganization(event) {
            event.preventDefault();
            
            const submitBtn = document.getElementById('submit-btn');
            const messageContainer = document.getElementById('create-organization-message');
            
            // Получаем данные формы
            const formData = new FormData(event.target);
            
            // Формируем объект запроса
            const requestData = {
                name: formData.get('name'),
                description: formData.get('description')
            };

            // Проверяем, это редактирование или создание
            const organizationId = document.getElementById('organization-id').value;
            const isEdit = organizationId && organizationId !== '';
            
            // Отправляем запрос
            submitBtn.disabled = true;
            submitBtn.textContent = isEdit ? 'Сохранение...' : 'Создание...';
            messageContainer.innerHTML = '';
            
            try {
                const url = isEdit ? `/api/v1/organizations/${organizationId}` : '/api/v1/organizations';
                const method = isEdit ? 'PUT' : 'POST';
                
                const response = await fetch(url, {
                    method: method,
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(requestData)
                });
                
                const data = await response.json();
                
                if (!response.ok) {
                    throw new Error(data.error || 'Ошибка при создании/обновлении организации');
                }
                
                // Успешное создание/обновление
                if (isEdit) {
                    messageContainer.innerHTML = `<div class="success">Организация успешно обновлена!<br><a href="/admin/organizations/${organizationId}">Вернуться к деталям</a> | <a href="/admin/organizations">К списку организаций</a></div>`;
                } else {
                    messageContainer.innerHTML = `<div class="success">Организация успешно создана! ID: ${data.id}<br><a href="/admin/organizations">К списку организаций</a></div>`;
                    event.target.reset();
                }
                
            } catch (error) {
                messageContainer.innerHTML = `<div class="error">Ошибка: ${error.message}</div>`;
            } finally {
                submitBtn.disabled = false;
                submitBtn.textContent = isEdit ? 'Сохранить изменения' : 'Создать организацию';
            }
        }

        // Загружаем данные при загрузке страницы
        window.addEventListener('DOMContentLoaded', () => {
            // Проверяем, нужно ли загрузить данные для редактирования
            const urlParams = new URLSearchParams(window.location.search);
            const editMode = urlParams.get('edit');
            const organizationId = urlParams.get('id');
            
            if (editMode === 'true' && organizationId) {
                loadOrganizationForEdit(organizationId);
            }
        });
    </script>
</body>
</html>
